; FAData.ini - Data file for FinalAlert 2: Yuri's Revenge (tm)
; This file offers data for FinalAlert 2

; Debug section: use carefully!
[Debug]
;DisplayAllOverlay=true ; Doesn't cripple the overlay list in any way
EnableTrackLogic=true ; Enables Track Logic
;IgnoreSHPImageHeadUnused=true ; Use this *carefully* to make SHP graphics of some mods work that incorrectly have the shadow flag set
AllowTunnels=true ; Enables tunnel editing

; Recursive inclusion is not supported
[Include]
0=FAData_RandomPlacement.ini
1=FAData_ObjectBrowser.ini
2=FAData_TriggerAndScript.ini
3=FAData_Customized.ini

[ExtConfigs]
; BOOLEAN ; Enables the redesigned ObjectBrowserView
; BOOLEAN ; 启用重构后的 ObjectBrowserView
BrowserRedraw=true					

; 0/1 ; Controls how FA2sp guesses a unit house: 0 (default) uses Prerequisite, 1 uses the first Owner
; 0/1 ; 决定 FA2sp 如何猜测单位的阵营, 0(默认)为Prerequisite,  1为第一个Owner
ObjectBrowser.GuessMode=0			

; INTERGER ; Maximum number of houses to guess; higher values return Other (-1). Default 15
; INTERGER ; 决定猜测阵营的最大值. 如果超过该值则返回为其他(-1), 默认为 15
ObjectBrowser.GuessMax=15			

; BOOLEAN ; Remove empty entries from house categories
; BOOLEAN ; 阵营分类会清除空项目
ObjectBrowser.CleanUp=true			

; BOOLEAN ; Hide houses that cannot be used
; BOOLEAN ; 决定 FA2sp 是否屏蔽掉不能使用的所属方
ObjectBrowser.SafeHouses=true		

; BOOLEAN ; Additionally group structures by foundation size
; BOOLEAN ; 是否会额外按照建筑大小进行分类
ObjectBrowser.Foundation=false			

; BOOLEAN ; Use random ore in placing
; BOOLEAN ; 是否在摆放矿石时随机图像
ObjectBrowser.Ore.RandomPlacement=false

; BOOLEAN ; Display extra two types of ores in "Ore and Gems"
; BOOLEAN ; 是否在“金矿和水晶”中支持额外矿石类型的摆放
ObjectBrowser.Ore.ExtraSupport=false	

; BOOLEAN ; Load the special civilian translation file (fa2civilian.csf)
; BOOLEAN ; 是否加载对平民单位/建筑的特殊翻译 (fa2civilian.csf)
LoadCivilianStringtable=true		

; BOOLEAN ; Reload supporting files from the map folder without reconfiguring FinalAlert.ini; default false
; BOOLEAN ; 是否从地图文件夹重新读取所有文件, 而不需要重新设置 FinalAlert.ini, 默认为 false
ReloadGameFromMapFolder=true		

; BOOLEAN ; Read #include sections to load additional INI files (not recommended)
; BOOLEAN ; 读取 #include 部分以获取其他 ini(不推荐)
AllowIncludes=true		

; BOOLEAN ; Load inherited INI sections (not recommended)
; BOOLEAN ; 读取继承的INI小节(不推荐)
AllowInherits=false	

; BOOLEAN ; Allow the += syntax (not recommended)
; BOOLEAN ; 读取 += (不推荐)
AllowPlusEqual=true				

; BOOLEAN ; Read Image= from infantry, vehicle, and aircraft art(md)
; BOOLEAN ; 读取步兵, 车辆, 飞行器 art(md) 中的Image=
ArtImageSwap=false				

; BOOLEAN ; When enabled, selecting a CSF text argument opens the CSF browser
; BOOLEAN ; 启用此功能后, 当触发参数为CSF文本时, 点击下拉菜单会弹出CSF浏览器
TutorialTexts.Viewer=true			

; BOOLEAN ; Clone triggers/teams/taskforces/scripts/AI triggers with an incrementing suffix instead of "Clone"
; BOOLEAN ; 启用此功能后, 复制触发、小队、特遣、脚本、AI触发时，都会在名称最后新增递增编号，而不是Clone
CloneWithOrderedID=true		

; BOOLEAN ; When creating new triggers/teams/taskforces/scripts/AI triggers, always use an incremented index (max + 1) instead of searching for the first available index
; BOOLEAN ; 启用此功能后, 创建触发、小队、特遣、脚本、AI触发时，会在当前最大ID后递增，而不是寻找第一个可用ID
UseSequentialIndexing=false		

; BOOLEAN ; Automatically adjust dropdown widths
; BOOLEAN ; 启用后, FA2 将自动调整下拉菜单宽度
AdjustDropdownWidth=true			

; INTERGER ; Character width factor; default 8
; INTERGER ; 单个字符占用空间, 默认为8
AdjustDropdownWidth.Factor=6	

; INTERGER ; Maximum dropdown width; default 360
; INTERGER ; 下拉菜单的最大长度, 默认为360
AdjustDropdownWidth.Max=420		

; BOOLEAN ; Sort by name instead of ID in trigger/team/taskforce/script/terrain generator editors
; BOOLEAN ; 在触发编辑器、小队、特遣部队、动作脚本、地形生成器中, 是否依据名称而不是ID进行排序
SortByLabelName=true			

; BOOLEAN ; Override sorting for teams to use names instead of IDs
; BOOLEAN ; 在排序小队时, 是否依据名称而不是ID进行排序, 覆盖 SortByLabelName 设置
SortByLabelName.Team=true		

; BOOLEAN ; Override sorting for scripts to use names instead of IDs
; BOOLEAN ; 在排序脚本时, 是否依据名称而不是ID进行排序, 覆盖 SortByLabelName 设置
SortByLabelName.Script=true		

; BOOLEAN ; Override sorting for triggers to use names instead of IDs
; BOOLEAN ; 在排序触发时, 是否依据名称而不是ID进行排序, 覆盖 SortByLabelName 设置
SortByLabelName.Trigger=true	

; BOOLEAN ; Override sorting for AI triggers to use names instead of IDs
; BOOLEAN ; 在排序AI触发时, 是否依据名称而不是ID进行排序, 覆盖 SortByLabelName 设置
SortByLabelName.AITrigger=true	

; BOOLEAN ; Override sorting for taskforces to use names instead of IDs
; BOOLEAN ; 在排序特遣部队时, 是否依据名称而不是ID进行排序, 覆盖 SortByLabelName 设置
SortByLabelName.Taskforce=true	

; INTERGER ; Disable auto-search when entries exceed this count; negative disables the limit. Default 1000
; INTERGER ; 如果下拉菜单的元素数量超过该值, 则禁用自动搜索, 需要按下 Enter 执行搜索, 负数值为不限制. 默认为 1000
SearchCombobox.MaxCount=1000	

; BOOLEAN ; Enable auto-search when entering waypoints; default false
; BOOLEAN ; 是否在下拉菜单中输入路径点时自动弹出搜索, 默认为 false
SearchCombobox.Waypoint=false	

; COLORREF(R,G,B) ; Outline color when copying; default 255,0,0. Range 0-255
; COLORREF(R,G,B) ; 复制时描边的颜色, 默认为 255,0,0. 取值范围为0-255
CopySelectionBound.Color=255,0,0					

; COLORREF(R,G,B) ; Outline color for the hovered cell; default 60,160,60. Range 0-255
; COLORREF(R,G,B) ; 鼠标所指单元格的描边的颜色, 默认为 60,160,60. 取值范围为0-255
CursorSelectionBound.Color=30,30,255				

; COLORREF(R,G,B) ; Dashed height indicator color; default 60,60,60. Range 0-255
; COLORREF(R,G,B) ; 指示高度的虚线的颜色, 默认为 60,60,60. 取值范围为0-255
CursorSelectionBound.HeightIndicatorColor=60,60,160	

; BOOLEAN ; Adjust outline color by height level; default false
; BOOLEAN ; 是否根据当前高度显示不同的描边颜色, 默认为 false
CursorSelectionBound.AutoHeightColor=true					

; BOOLEAN ; Auto-detect encoding when opening INI and map files
; BOOLEAN ; 是否在打开ini和地图文件时自动推断编码, 默认为 true
UTF8Support.InferEncoding=true		

; BOOLEAN ; Always save maps using UTF-8 encoding
; BOOLEAN ; 是否总是以UTF8编码保存地图, 默认为 false
UTF8Support.AlwaysSaveAsUTF8=false	

; BOOLEAN ; Enable automatic map saves
; BOOLEAN ; 是否自动保存地图
SaveMap.AutoSave=true				

; INTEGER ; Interval between autosaves in seconds; must be >= 30, default 300
; INTEGER ; 应大于或等于30, 默认值为300, 决定两次自动保存间隔多少秒钟
SaveMap.AutoSave.Interval=360		

; INTEGER ; Number of backups to keep; -1 disables automatic cleanup. Default 10
; INTEGER ; 保存几个副本, 设置为-1将禁用自动删除备份功能, 默认为10
SaveMap.AutoSave.MaxCount=10		

; BOOLEAN ; Only save maps in .map format
; BOOLEAN ; 只以.map格式保存地图
SaveMap.OnlySaveMAP=false			

; Generate preview option when saving multiplayer maps. 0 create new, 1 reuse existing, 2 solid black. Default 0
; 保存多人游戏地图时生成预览的默认选项.0 生产新的预览, 1 使用已存在的, 2 使用纯黑预览. 默认为0
SaveMap.DefaultPreviewOptionMP=0	

; Same as above for singleplayer missions
; 同上, 单人战役
SaveMap.DefaultPreviewOptionSP=2	

; BOOLEAN ; Produce higher fidelity RA2-style previews when generating new previews (multiplayer only)
; BOOLEAN ; 选择生成新的预览时, 生成更精细的, 原版风格的预览图 (仅支持多人游戏)
SaveMap.BetterMapPreview=true		

; BOOLEAN ; Add an encoding warning comment at the top when saving maps
; BOOLEAN ; 保存地图时在开头添加编码警告注释
SaveMap.FileEncodingComment=true	

; BOOLEAN ; Keep existing comments when saving maps,  ini editor can also save and display comments
; BOOLEAN ; 保存地图时保留注释, ini编辑器也可以保存并显示注释
SaveMap.KeepComments=false

; BOOLEAN ; Preserve existing INI section order when saving maps
; BOOLEAN ; 保存地图时维持已有的 ini 小节顺序
SaveMap.PreserveINISorting=false	

; Number of recent maps to remember; range 4-9
; 记录多少个最近打开地图, 取值范围为4-9
RecentFileLimit=9					

; BOOLEAN ; Enable unlimited waypoints; default false (requires Phobos)
; BOOLEAN ; 启用无限路径点, 默认为 false (需要Phobos)
ExtWaypoints=false				

; BOOLEAN ; Enable unlimited variables; default false (requires Phobos)
; BOOLEAN ; 启用无限变量, 默认为 false (需要Phobos)
ExtVariables=false				

; BOOLEAN ; Enable unlimited overlays; switches NewINIFormat to 5 when overlay index exceeds 255. Default false (requires Phobos)
; BOOLEAN ; 启用无限覆盖物, 当地图中覆盖物索引超过255时, 会自动将 NewINIFormat 切换为 5, 默认为 false (需要Phobos)
ExtOverlays=false				

; BOOLEAN ; Enable 32 facing directions; increases memory usage. Default false
; BOOLEAN ; 启用32向面向, 会导致内存占用增大, 默认为 false
ExtFacings=false					

; BOOLEAN ; Allow drag placement for 32 facings by holding Ctrl; otherwise 8 facings. Default false
; BOOLEAN ; 启用32向拖拽, 如果该值为 true, 则按住 ctrl 对单位进行拖拽可选32向, 否则为8向, 默认为 false
ExtFacings.Drag=false			

; BOOLEAN ; Show a live preview while dragging facings. Default true
; BOOLEAN ; 启用拖拽面向的实时预览, 默认为 true
ExtFacings.DragPreview=true		

; BOOLEAN ; Enable the new MIX loader to reduce memory leaks. Default true
; BOOLEAN ; 启用新的 Mix 加载器, 可以减少内存泄漏, 默认为 true
ExtMixLoader=true				

; INTEGER ; Number of undo/redo steps; default 64
; INTEGER ; 可以进行多少次撤销/重做, 默认为64.
UndoRedoLimit=250				

; BOOLEAN ; Holding Shift while placing terrain counts as a single history entry. Default true
; BOOLEAN ; 如果该值为 true, 则按住shift放置地形时的变动仅记录一次历史记录, 撤销会全部撤销, 默认为 true
UndoRedo.ShiftPlaceTile=true	

; BOOLEAN ; Holding placement when drawing overlays counts as a single history entry. Default true
; BOOLEAN ; 如果该值为 true, 则长按放置覆盖图时的变动仅记录一次历史记录, 撤销会全部撤销, 默认为 true
UndoRedo.HoldPlaceOverlay=true	

; BOOLEAN ; Track history for game object edits. Default true
; BOOLEAN ; 如果该值为 true, 记录游戏对象的修改历史, 默认为 true
UndoRedo.RecordObjects=true		

; BOOLEAN ; Draw a rectangle background for waypoints. Default false
; BOOLEAN ; 为路径点绘制矩形背景, 默认为 false
Waypoint.Background=true			

; COLORREF(R,G,B) ; Waypoint background color. Range 0-255
; COLORREF(R,G,B) ; 路径点背景的颜色. 取值范围为0-255
Waypoint.Background.Color=0,0,255	

; COLORREF(R,G,B) ; Waypoint number color; default 0,0,255. Range 0-255
; COLORREF(R,G,B) ; 路径点数字的颜色, 默认为 0,0,255. 取值范围为0-255
Waypoint.Color=255,255,0			

; X,Y offset for waypoint text, default 0,0
; 路径点文本的X,Y坐标偏移值, 默认为 0,0.
Waypoint.Text.ExtraOffset=0,0	

; BOOLEAN ; Skip game directory validation (including ra2.mix). Default false
; BOOLEAN ; 禁用游戏目录检测, 启用后将不会检查游戏目录是否有效 (包括ra2.mix), 默认为 false
DisableDirectoryCheck=false		

; COLORREF(R,G,B) ; Base node index color. Range 0-255
; COLORREF(R,G,B) ; 基地节点索引号颜色. 取值范围为0-255
BaseNodeIndex.Color=255,255,0			

; BOOLEAN ; Draw a rectangle background for index numbers. Default false
; BOOLEAN ; 为索引号绘制矩形背景, 默认为 false
BaseNodeIndex.Background=true			

; COLORREF(R,G,B) ; Background color of basenode index. Range 0-255
; COLORREF(R,G,B) ; 基地节点索引的背景颜色. 取值范围为0-255
BaseNodeIndex.Background.Color=60,60,60	

; BOOLEAN ; Move the terrain view from bottom to right pane. Default false
; BOOLEAN ; 将底部的地形视图移至右侧, 默认为 false
VerticalLayout=true				

; BOOLEAN ; Enable dark theme. Default false
; BOOLEAN ; 启用暗色模式, 默认为 false
EnableDarkMode=false			

; BOOLEAN ; Dim the map view when dark theme is active. Default false
; BOOLEAN ; 启用暗色模式时, 将地图视图整体变暗, 默认为 false
EnableDarkMode.DimMap=false		

; BOOLEAN ; Follow the system dark theme setting; checked only at startup. Default true
; BOOLEAN ; FA2 将跟随系统暗色模式, 仅会在启动时检测, 不能实时切换, 默认为 true
AutoDarkMode=true				

; DOUBLE ; Scheduled dark theme start in 24-hour time; decimals allowed. Default -1
; DOUBLE ; 指定进入暗色模式的时间, 24小时制, 可以填小数, 默认为 -1
AutoDarkMode.StartTime=-1		

; DOUBLE ; Scheduled dark theme end in 24-hour time; decimals allowed. Default -1
; DOUBLE ; 指定离开暗色模式的时间, 24小时制, 可以填小数, 默认为 -1
AutoDarkMode.EndTime=-1		

; COLORREF(R,G,B) ; Highlight color for multi-selection blocks
; COLORREF(R,G,B) ; 多选单元格功能中选中块的颜色
MultiSelectionColor=255,47,255	

; BOOLEAN ; Show all terrain objects in the random tree dialog. Default false
; BOOLEAN ; 在绘制随机树木对话框中显示所有地形对象, 默认为 false
RandomTerrainObjects=false	

; BOOLEAN ; Allocate DirectDraw surfaces in video memory. Default true
; BOOLEAN ; 决定 FA2 是否在显存中分配 DirectDraw surface, 默认为 true
DDrawInVideoMem=true			

; BOOLEAN ; Use emulation mode for DirectDrawCreate. Default false
; BOOLEAN ; 决定 FA2 是否在 DirectDrawCreate 中使用 emulation mode, 默认为 false
DDrawEmulation=false			

; DOUBLE ; Maximum render zoom, Default 1.5
; DOUBLE ; 绘图界面的最大缩放倍率, 默认为 1.5
DDrawScalingMaximum=1.5			

; BOOLEAN ; Use bilinear filtering when scaling the render surface. Improves quality at a performance cost. Default true
; BOOLEAN ; 使用双线性插值缩放绘图界面, 缩放质量更高, 但会影响性能, 默认为 true
DDrawScalingBilinear=true		

; BOOLEAN ; Only use bilinear filtering when zooming out. Default true
; BOOLEAN ; 仅在缩小界面时使用双线性插值, 默认为 true
DDrawScalingBilinear.OnlyShrink=true	

; BOOLEAN ; Do not translate houses to their UIName. Default false
; BOOLEAN ; 决定 FA2 是否*不*将所属方翻译为其 UIName, 默认为 false
NoHouseNameTranslation=false	

; BOOLEAN ; After translation, also display the English house name. Requires NoHouseNameTranslation to be false. Default false
; BOOLEAN ; 决定 FA2 是否在所属方翻译后显示英文原名, 需要关闭NoHouseNameTranslation, 默认为 false
BetterHouseNameTranslation=true	

; BOOLEAN ; Show warnings instead of errors for new map validation checks. Default false
; BOOLEAN ; 如果该值为 true, 则检查地图的新功能不会显示错误, 而是显示警告, 默认为 false
ExtendedValidationNoError=false

; BOOLEAN ; Use a 512 value when checking map INI lengths (128 for Vanilla). Default false
; BOOLEAN ; 如果该值为 true, 则检查地图INI长度时会取512, 而不是原版的128, 默认为 false
ExtendedValidationAres=false	

; BOOLEAN ; Do not render structures with HP = 0 and LeaveRubble=no. Default false
; BOOLEAN ; 如果该值为 true, 则不会渲染 HP = 0 且带有 LeaveRubble=no 的建筑, 默认为 false
HideNoRubbleBuilding=false		

; BOOLEAN ; Enforce strict NewTheater logic; structures without art are hidden. Default false
; BOOLEAN ; 如果该值为 true, 则启用严格 NewTheater 逻辑, 未找到对应图像的建筑将不会显示, 默认为 false
UseStrictNewTheater=true		

; INTEGER ; Choose logic for reading the second art letter: 0 = Vanilla (G,N,C,Y), 1 = Ares (any letter). Default 1
; INTEGER ; 设置读取建筑图像第二位字母的逻辑, 0 = 尤复逻辑(G, N, C, Y开头), 1 = Ares逻辑(任意字母开头), 默认为 1
NewTheaterType=1				

; BOOLEAN ; Prevent placing overlapping structures; ignores StructureOverlappingCheckIgnores entries. Default false
; BOOLEAN ; 如果该值为 true, 则不能摆放重叠建筑, 忽略StructureOverlappingCheckIgnores中的建筑, 默认为 false
PlaceStructure.OverlappingCheck=true	

; BOOLEAN ; Auto-fill the Upgrade count. Default false
; BOOLEAN ; 如果该值为 true, 则自动填写Upgrade数量, 默认为 false
PlaceStructure.AutoUpgrade=true			

; BOOLEAN ; Apply full health when an Upgrade is present to match in-game behavior. Default false
; BOOLEAN ; 如果该值为 true, 建筑存在Upgrade时, 自动将血量设置为满血, 符合游戏内表现, 默认为 false
PlaceStructure.UpgradeStrength=true		

; BOOLEAN ; Upgrades can be directly placed onto buildings. Default false
; BOOLEAN ; 如果该值为 true, 可以直接向建筑放置加载物, 默认为 false
PlaceStructure.PlaceUpgrade=true

; BOOLEAN ; When "Default Lighting" is selected, adjust unit RGB values. Default false
; BOOLEAN ; 选择光照沙盒的"默认光照"时, 是否调整建筑, 步兵, 载具, 飞行器的RGB值. 默认为 false
LightingPreview.MultUnitColor=false		

; BOOLEAN ; Tint the tileset browser using the lighting sandbox settings. Default false
; BOOLEAN ; 是否按照光照沙盒的光照重新渲染地形浏览器图像. 默认为 false
LightingPreview.TintTileSetBrowserView=true		

; BOOLEAN ; Halve tile thumbnails in the browser. Default false
; BOOLEAN ; 是否将地形浏览器的地形图像缩小至一半. 默认为 false
ShrinkTilesInTileSetBrowser=false		

; BOOLEAN ; Display the localsize border (blue outline) on the minimap. Default false
; BOOLEAN ; 在小地图中显示可视地图边界(蓝色边框). 默认为 false
ShowMapBoundInMiniMap=false				

; BOOLEAN ; Place the first infantry in subcell 4 (bottom) like the game. Default false
; BOOLEAN ; 如果该值为 true, 单元格中第一个放置的步兵位于最下方，即4号subcell, 默认为 false
InfantrySubCell.GameDefault=true		

; BOOLEAN ; Select infantry by cursor position within the cell instead of cycling all. Default false
; BOOLEAN ; 如果该值为 true, 在编辑步兵时会根据鼠标在单元格中的相对位置选择步兵, 而不是遍历全部, 默认为 false
InfantrySubCell.Edit=true				

; BOOLEAN ; When only one infantry in a cell, still honor cursor position. Default false selects the only infantry regardless of cursor position
; BOOLEAN ; 如果该值为 true, 当单元格内只有一个步兵时, 仍然会判断鼠标的相对位置, false 时会始终选取该步兵, 默认为 false
InfantrySubCell.Edit.Single=false		

; BOOLEAN ; When dragging infantry, place them based on cursor position. Default false
; BOOLEAN ; 如果该值为 true, 在拖拽步兵时，会考虑鼠标的相对位置放置, 默认为 false
InfantrySubCell.Edit.Drag=true			

; BOOLEAN ; When placing infantry, place them based on cursor position. Default false
; BOOLEAN ; 如果该值为 true, 在放置步兵时，会考虑鼠标的相对位置放置, 默认为 false
InfantrySubCell.Edit.Place=true			

; BOOLEAN ; Lock infantry in the center to match InfantrySubCell.GameDefault, otherwise depend on cursor position. Default false
; BOOLEAN ; 如果该值为 true, 会固定单元格中间步兵的位置同 InfantrySubCell.GameDefault 一致, 否则根据鼠标上下位置决定. 默认为 false
InfantrySubCell.Edit.FixCenter=false	

; BOOLEAN ; Consider OccupationBits of terrain objects when placing infantry. Default false
; BOOLEAN ; 如果该值为 true, 在放置步兵时会考虑地形对象对单元格的占用, 默认为 false
InfantrySubCell.OccupationBits=true		

; STRING ; Default infantry parameterss matching the INI section
; STRING ; 摆放步兵的默认参数, 顺序与INI小节一致
DefaultInfantryProperty=House,ID,256,X,Y,Subcell,Guard,64,None,0,-1,0,0,0    

; STRING ; Default vehicle parameterss matching the INI section
; STRING ; 摆放车辆的默认参数, 顺序与INI小节一致
DefaultUnitProperty=House,ID,256,X,Y,64,Guard,None,0,-1,0,-1,0,0             

; STRING ; Default aircraft parameterss matching the INI section
; STRING ; 摆放飞行器的默认参数, 顺序与INI小节一致
DefaultAircraftProperty=House,ID,256,X,Y,64,Guard,None,0,-1,0,0              

; STRING ; Default buildiing parameterss matching the INI section
